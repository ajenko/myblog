{% if messages %}
<div class="row justify-content-center">
<div class="col-4">
<div class="alert alert-warning" role="alert">
    {% for message in messages %}
   <p style="text-align: center;" {% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</p>
    {% endfor %}
</div>
</div>
</div>
{% endif %}
